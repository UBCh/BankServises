plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.googlecode.wicket-jquery-ui:wicket-kendo-ui-theme-silver:9.8.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    implementation 'com.github.harryemartland:queryrunner:1.4.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'


}

test {
    useJUnitPlatform()
}


